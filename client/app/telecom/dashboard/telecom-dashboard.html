<a
    data-ng-href="https://summit.ovh.com/index.php/{{:: TelecomDashboardCtrl.localeForSummitBanner }}/subscription"
    target="_blank"
    rel="noopener"
    title="{{:: 'configuration_summit_banner_alt' | translate }}">
    <img
        class="d-md-none w-100 h-100"
        data-ng-src="assets/images/summit/banner-manager-768x200-{{:: TelecomDashboardCtrl.localeForSummitBanner }}.jpg"
        alt="{{:: 'configuration_summit_banner_alt' | translate }}"
        width="768"
        height="200">
    <img
        class="d-none d-md-block w-100 h-100"
        data-ng-src="assets/images/summit/banner-manager-2500x235-{{:: TelecomDashboardCtrl.localeForSummitBanner }}.jpg"
        alt="{{:: 'configuration_summit_banner_alt' | translate }}"
        width="2500"
        height="235">
</a>

<div class="telecom-dashboard">

    <div class="flash"
         data-flash-message="60000">
    </div>

    <div class="telecom-section-header">
        <header class="page-header"
                role="banner">
            <h1>
                <span data-translate="telecom_dashboard_title"></span>
                <oui-spinner class="float-right"
                             data-ng-if="TelecomDashboardCtrl.loading.vip">
                </oui-spinner>
                <span class="dashboard-vip-icon float-right m-3"
                      data-ng-if="!TelecomDashboardCtrl.loading.vip && TelecomDashboardCtrl.isVip">
                    <span class="sr-only"
                          data-translate="common_vip">
                    </span>
                    <span class="ovh-font ovh-font-statutVIP" aria-hidden="true"></span>
                </span>
            </h1>
        </header>
    </div>
    <!-- /.telecom-section-header -->

    <div class="telecom-section-content">
        <div class="row d-md-flex">
            <div class="col-xs-12 col-md-8"
                 data-ui-view="billsView">
            </div>

            <div class="col-xs-12 col-md-4"
                 data-ui-view="guidesView">
            </div>
        </div>
    </div>
    <!-- /.telecom-section-content -->

</div>
<!-- /.telecom-dashboard -->
