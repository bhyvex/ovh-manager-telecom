<div class="telecom-pack-xdsl-tasks">

    <div class="telecom-section-content">

        <toast-message></toast-message>

        <div class="widget-presentation">
            <h2 class="widget-presentation-title"
                data-translate="xdsl_tasks_list">
            </h2>

            <oui-datagrid data-rows="$ctrl.taskIds" data-row-loader="$ctrl.transformItem($row.id)">
                <oui-column data-title="::'xdsl_tasks_name' | translate" data-property="function" data-sortable="asc"></oui-column>
                <oui-column data-title="::'xdsl_tasks_id' | translate" data-property="id" data-sortable></oui-column>
                <oui-column data-title="::'xdsl_tasks_status' | translate" data-property="status" data-sortable>
                    <span class="label"
                          data-ng-class="{
                                'label-success': $row.status === 'done',
                                'label-danger': ['error', 'problem'].indexOf($row.status) !== -1,
                                'label-info': $row.status === 'doing',
                                'label-primary': $row.status === 'todo'
                            }">
                        <span data-ng-bind="::'xdsl_tasks_status_' + $row.status | translate"></span>
                    </span>
                </oui-column>
            </oui-datagrid>
        </div>
    </div>
</div>
