<section class="telephony-group-alias-configuration-members telephony-group-alias-configuration-members-easyHunting">

    <header>
        <tuc-section-back-link data-tuc-section-back-link-to-state="telecom.telephony.alias.configuration"
                           data-tuc-section-back-link-title="{{ 'telephony_alias_configuration_back_link' | translate }}">
        </tuc-section-back-link>
        <h1 data-translate="telephony_alias_configuration_members_title"></h1>
    </header>

    <div class="text-center" data-ng-if="MembersEasyHuntingCtrl.loaders.init">
        <oui-spinner></oui-spinner>
    </div>

    <div class="telecom-section-content"
         data-ng-if="!MembersEasyHuntingCtrl.loaders.init">

        <toast-message></toast-message>

        <div class="row">

            <!-- MEMBERS LIST -->
            <div class="col-md-6 widget-presentation">
                <header class="widget-presentation-header">
                    <h2 class="widget-presentation-title"
                        data-translate="telephony_alias_configuration_members_list">
                    </h2>
                </header>
                <telecom-telephony-alias-members data-api="MembersEasyHuntingCtrl.membersApi">
                </telecom-telephony-alias-members>
            </div>

            <!-- ADD MEMBER -->
            <div class="col-md-6 widget-presentation">
                <header class="widget-presentation-header">
                    <h2 class="widget-presentation-title"
                        data-translate="telephony_alias_configuration_members_add">
                    </h2>
                </header>
                <p data-translate="telephony_alias_members_explanation"></p>
                <telecom-telephony-alias-members-add data-api="MembersEasyHuntingCtrl.membersAddApi">
                </telecom-telephony-alias-members-add>
            </div>

        </div>
    </div>
    <!-- /.telecom-section-content -->

</section>
<!-- /.telephony-group-alias-configuration-members-easyHunting -->
