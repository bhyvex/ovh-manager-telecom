<section class="telecom-telephony-alias">
    <!-- LOADING -->
    <div class="text-center"
         data-ng-if="$ctrl.loading">
        <oui-spinner data-size="l"></oui-spinner>
    </div>

    <div class="telecom-section-header"
         data-ng-if="!$ctrl.loading">

        <header class="page-header"
                role="banner">
            <!-- GROUP TITLE -->
            <editable-service-name data-editable-service-name-title="$ctrl.number.getDisplayedName()"
                                   data-editable-service-name-title-on-save="$ctrl.numberDescriptionSave()"
                                   data-editable-service-name-service-name="$ctrl.number.serviceName"
                                   data-ng-if="$ctrl.serviceName"
                                   data-maxlength="25">
            </editable-service-name>
        </header>

        <!-- LINE ACTIONS -->
        <nav role="navigation">
            <oui-header-tabs class="oui-header-tabs">
                <oui-header-tabs-item data-text="{{:: 'telephony_alias_tab_number' | translate }}"
                                      data-state="telecom.telephony.alias.dashboard"
                                      data-disabled="!$ctrl.serviceName"></oui-header-tabs-item>
                <oui-header-tabs-item data-text="{{:: 'telephony_alias_tab_administrative_management' | translate }}"
                                      data-state="telecom.telephony.alias.administration"
                                      data-disabled="!$ctrl.serviceName"></oui-header-tabs-item>
                <oui-header-tabs-item data-text="{{:: 'telephony_alias_tab_number_configuration' | translate }}"
                                      data-state="telecom.telephony.alias.configuration"
                                      data-disabled="!$ctrl.serviceName"></oui-header-tabs-item>
                <oui-header-tabs-item data-text="{{:: 'telephony_alias_tab_consumption' | translate }}"
                                      data-state="telecom.telephony.alias.consumption"
                                      data-ng-if="$ctrl.serviceName && $ctrl.hasConsumption()"></oui-header-tabs-item>
                <oui-header-tabs-item data-text="{{:: 'telephony_alias_tab_bank_maker' | translate }}"
                                      data-state="telecom.telephony.alias.svaGenerator"
                                      data-ng-if="$ctrl.serviceName && $ctrl.isSpecialNumber"></oui-header-tabs-item>
                <oui-header-tabs-dropdown data-text="{{:: 'telephony_alias_tab_special' | translate }}"
                                          data-ng-if="$ctrl.serviceName && $ctrl.isSpecialNumber">
                    <oui-header-tabs-item data-text="{{:: 'telephony_alias_special_pending_transfer' | translate }}"
                                          data-state="telecom.telephony.alias.specialTransfer"></oui-header-tabs-item>
                    <oui-header-tabs-item data-text="{{:: 'telephony_alias_special_number_rsva' | translate }}"
                                          data-state="telecom.telephony.alias.specialRsva"></oui-header-tabs-item>
                </oui-header-tabs-dropdown>
                <oui-header-tabs-item data-text="{{:: 'telephony_alias_tab_number_directory' | translate }}"
                                      data-state="telecom.telephony.alias.contact"
                                      data-disabled="!$ctrl.serviceName"></oui-header-tabs-item>
            </oui-header-tabs>
        </nav>
    </div>
    <!-- /.telecom-section-header -->

    <div class="telecom-section-alert"
         data-ng-if="!$ctrl.loading">
        <div class="alert alert-warning"
             role="alert"
             data-ng-if="$ctrl.terminationTask">
            <span data-translate="telephony_alias_termination_warning"
                  data-translate-values="{ date: ($ctrl.terminationTask.executionDate | date) }"></span>
            <a data-ui-sref="telecom.telephony.alias.administration.terminate"
               data-translate="telephony_alias_termination_warning_cancel"></a>
        </div>
        <div class="alert alert-warning"
             role="alert"
             data-ng-if="$ctrl.convertTask">
            <span data-translate="telephony_alias_convert_warning"
                  data-translate-values="{ date: ($ctrl.convertTask.executionDate | date) }"></span>
            <a data-ui-sref="telecom.telephony.alias.administration.convertToLine"
               data-translate="telephony_alias_termination_warning_cancel"></a>
        </div>
    </div>
    <!-- /.telecom-section-alert -->

    <main class="telecom-section-content"
          role="main"
          data-ng-if="!$ctrl.loading"
          data-ui-view="aliasInnerView">
    </main><!-- .telecom-section-content -->
</section>
<!-- /.telecom-telephony-alias -->
